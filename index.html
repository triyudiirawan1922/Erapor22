<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-RAPOR 22 - Sistem Penilaian Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6, .font-tech { font-family: 'Rajdhani', sans-serif; }
        
        /* Custom Scrollbar for AI feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #06b6d4; 
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; color: black; }
            @page { margin: 0; }
        }
        .print-only { display: none; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Paper Sizes */
        .paper-a4 { width: 210mm; min-height: 297mm; }
        .paper-f4 { width: 215mm; min-height: 330mm; }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-200 selection:bg-cyan-500 selection:text-white">
    <div id="root"></div>
</body>
